apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "deploy.fullname" . }}-test-connection"
  labels:
    {{- include "deploy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    checkov.io/skip1: CKV_K8S_43=No se usa digest
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "deploy.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
